<html>
    <body>
        <div id="app">
            <li v-for = " e in elects">
                {{e.name}}  ||  {{e.count}} <button v-on:click="e.count++">votes</button>
            </li>

            <h1> {{  $data  }}</h1>
        </div>    
    </body>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data : {
                elects :[
                    {name:"black", count : 0},
                    {name:"pink", count :0},
                    {name:"white", count :0},
                    {name:"brown", count :0}
                ]
            }
        });
    </script>

</html>
